<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>While</title>
</head>
<body>
   <p>Perulangan dengan ...</p>
   <script type="text/javascript" charset="utf-8">
      var nilaiAngka = 1;
      while(nilaiAngka <= 100){
         console.log('hello world'+nilaiAngka+'x');
         nilaiAngka++
      }
   </script>
</body>
</html>
