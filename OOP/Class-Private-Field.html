<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Privte Field</title>
</head>
<body>
    <script>

        class Counter {
            #counter = 0;

            increnment() {
                this.#counter++;
            }
            
            decrement() {
                this.#counter--;
            }

            get() {
                return this.#counter;
            }
        }

        const counter = new Counter();
        counter.increnment();
        counter.increnment();
        counter.increnment();
        counter.increnment();
        counter.increnment();
        counter.increnment();
        counter.increnment();

        console.info(counter.get());

    </script> 
</body>
</html>
