<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>
    <script>
        class MathUtil {
            static sum(...numbers) {
                let result = 0;
                for (const number of numbers) {
                    result += number;
                }
                return result;
            }
        }

        const mySum = MathUtil.sum(1, 2, 3, 4, 5, 6, 7, 8, 9);
        console.info(mySum);
    </script> 
</body>
</html>
